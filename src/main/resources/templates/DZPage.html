<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DZpage</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div th:each="el : ${dzperson}" >
    <tr style="height: 18px;">
        <td style="width: 25%; height: 18px;"; th:text ="${el.portalId}"></td>
        <td style="width: 25%; height: 18px;"; th:text="${el.firstName}"></td>
        <td style="width: 25%; height: 18px;"; th:text="${el.lastName}"></td>
        <td style="width: 25%; height: 18px;"; th:text="${el.middleName}"></td>
        <td style="width: 25%; height: 18px;"; th:text="${el.birthDate}"></td>
        <td style="width: 25%; height: 18px;"; th:text="${el.jobPosition}"></td>
        <td style="width: 25%; height: 18px;"; th:text="${el.workingAddress}"></td>
        <td style="width: 25%; height: 18px;"; th:text="${el.age}"></td>
        <td style="width: 25%; height: 18px;"; th:text="${el.phoneNumbers}"></td>
        <td style="width: 25%; height: 18px;"; th:text="${el.availibility}"></td>
</div>
</body>
</html>
